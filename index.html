<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <h1 id="result">
                    
                </h1>
            </div>
            <div class="control">
                <div class="operators">
                    <button id="add" class="op">+</button>
                    <button id="sub" class="op">-</button>
                    <button id="mul" class="op">Ã—</button>
                    <button id="div" class="op">/</button>
                    <button id="mod" class="op">%</button>
                </div>
                <div class="numbers">
                    <div class="num1">
                        <button id="a0" class="anum">0</button>
                        <button id="a1" class="anum">1</button>
                        <button id="a2" class="anum">2</button>
                    </div>
                    <div class="num2">
                        <button id="a3" class="anum">3</button>
                        <button id="a4" class="anum">4</button>
                        <button id="a5" class="anum">5</button>
                    </div>
                    <div class="num3">
                        <button id="a6" class="anum">6</button>
                        <button id="a7" class="anum">7</button>
                        <button id="a8" class="anum">8</button>
                    </div>
                    <div class="num4">
                        <button id="a9" class="anum">9</button>
                        <button id="equal" class="anum">=</button>
                        <button id="clear" class="anum">CLR</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="calculator.js"></script>
</html>
